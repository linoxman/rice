general {
        interval = 10
        output_format = "i3bar"
        colors = true
        color_good = "#ff79c6"
        color_degraded = "#f1fa8c"
        color_bad = "#6272a4"
}

# order += "path_exists VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "cpu_usage"
order += "memory"
order += "tztime local"

path_exists VPN {
    path = "/sys/class/net/vpn0"
}

wireless _first_ {
        format_up = "ï‡« (%quality at %essid) %ip"
        format_down = "ï‡« down"
}

ethernet _first_ {
        format_up = "ïž– %ip (%speed)"
        format_down = "ïž– down"
}

battery 0 {
        format = "%status %percentage %remaining"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
        path = "/sys/class/power_supply/BAT0/uevent"
        low_threshold = 10
}

cpu_usage {
        format = "ï‹› %usage"
}

memory {
        format = "ï”¸ %used"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        # format = "ï³ %H:%M - %d/%m - %a"
        format = "ï³ %a - %d/%m - %H:%M"
}
